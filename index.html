<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price pump</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pump-body">
            <div class="head-bar" id="head-bar">
                <div class="company-name">
                    <h1 id="company-name">MY GAS STATION</h1>
                </div>
            </div>

            <section class="container-inner-body">
                <div class="inner-body">
                    <div class="motion-display">
                        <div class="motion-inner">
                            <h3 id="motion">WELCOME TO MY GAS STATION</h3>
                        </div>
                    </div>
        
                    <section class="price-area">
                        <div class="price-container">
                            <div class="description">
                                <p id="naira">NAIRA</p>
                                <p id="litre">LITRE</p>
                                <p id="price">PRICE</p>
                            </div>
        
                            <div class="price-display">
                                <p data-display-naira id="naira-display"></p>
                                <p data-display-litre id="litre-display"></p>
                                <p id="price-display">300</p>
                                
                            </div>
                        </div>
        
                        <div class="command-area">
                            <div class="command-interface">
                                <div class="command-display">
                                    <p data-command-display id="command-display"></p>
                                </div>
                                

                                <div class="command-buttons">
                                    <button data-numbers >1</button>
                                    <button data-numbers >2</button>
                                    <button data-numbers >3</button>
                                    <button data-numbers >4</button>
                                    <button data-numbers >5</button>
                                    <button data-numbers >6</button>
                                    <button data-numbers >7</button>
                                    <button data-numbers >8</button>
                                    <button data-numbers >9</button>
                                    <button data-clear >Clear</button>
                                    <button data-numbers >0</button>
                                    <button data-delete ><< X</button>
                                    <button data-start class="start">Start</button>
                                </div>
                            </div>
                        </div>
                    </section>
        
                    <section class="base-area">
                        <div class="base">
                            <h1 class="base-name">MY GAS STATION</h1>
                        </div>

                        <div class="base-image">
                            <img id="base-image" src="./pump.jpg" alt="">
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
